[brenton_fotere]
sName = "Brenton fõtere"
sRagok = "Brenton fõterével/Brenton fõterét/Brenton fõterére/Brenton fõterébõl/Brenton fõterérõl/Brenton fõterébe"
sAltName = "fõtér/fõtérre"
sDescr = """
Brenton város fõterén állsz. A tér fekete kõkockákkal van kirakva, melyek
már igencsak elkoptak. A fõtér közepén egy szökõkút áll.
"""
sChilds = "kemenyitett_borpancel/ketkezes_buzogany/2 hosszu_kard/kozepes_pajzs/3 kenyer/szokokut/gark/player"
sExits = "d:boltok/é:hazak"

[boltok]
sName = "Boltok"
sRagok = "Boltokkal/Boltokat/Boltokra/Boltokból/Boltokról/Boltokba"
sAltName = ""
sDescr = """
Brenton városban vagy a fõtértõl délre. Sok kis cégtáblát látsz. Van itt
szatócsbolt, fegyverkovács, vendéglõ.
"""
sChilds = "4 aranypenz/ketkezes_buzogany"
sExits = "é:brenton_fotere/be:szatocsbolt/be:kovacsmuhely/be:fogado"

[hazak]
sName = "Házak"
sRagok = "Házakkal/Házakat/Házakra/Házakból/Házakról/Házakba"
sAltName = ""
sDescr = "Brenton városban vagy a fõtértõl északra. Egyszerû polgári házakat látsz."
sChilds = "2 farkas"
sExits = "d:brenton_fotere"

[szatocsbolt]
sName = "Szatócsbolt"
sRagok = "Szatócsbolttal/Szatócsboltot/Szatócsboltra/Szatócsboltból/Szatócsboltról/Szatócsboltba"
sAltName = "bolt/boltba"
sDescr = "A szatócs boltjában vagy. Körös körül polcokat látsz, rajtuk mindenféle hasznos és haszontalan dolog. A pulton néhány tárgy van."
sChilds = "pult/fapolc/szatocs"
sExits = "ki:boltok"

[kovacsmuhely]
sName = "Fegyverkovács mûhelye"
sRagok = "fegyverkovács mûhelyével/fegyverkovács mûhelyét/fegyverkovács mûhelyére/fegyverkovács mûhelyébõl/fegyverkovács mûhelyérõl/fegyverkovács mûhelyébe"
sAltName = "mûhely/mûhelybe"
sDescr = "A kovács mûhelyében vagy. A levegõ füstös és nehéz. Középen egy üllõt, a fal mellett egy polcot látsz."
sChilds = "ullo/fempolc/fegyverkovacs"
sExits = "ki:boltok"

[fogado]
sName = "Arany Oroszlán Fogadó"
sRagok = "Arany Oroszlán Fogadóval/Arany Oroszlán Fogadót/Arany Oroszlán Fogadóra/Arany Oroszlán Fogadóból/Arany Oroszlán Fogadóról/Arany Oroszlán Fogadóba"
sAltName = "fogadó/fogadóba"
sDescr = "Az Arany Oroszlán nevû fogadóban vagy. A földszinten egy ivó van, az emeleten vannak a szobák. Egy csomó asztalt, széket látsz és egy pultot."
sChilds = "pult/10 asztal/30 szek/fogados"
sExits = "fel:fogado_emelet/ki:boltok"

[fogado_emelet]
sName = "Fogadó emelete"
sRagok = "Fogadó emeletével/Fogadó emeletét/Fogadó emeletére/Fogadó emeletébõl/Fogadó emeletérrõl/Fogadó emeletébe"
sAltName = "emelet/emeletre"
sDescr = "A fogadó emeletén vagy egy folyosó végén. A folyosón jobbra is balra is ajtókat látsz. A falon fáklyák világítanak. A folyosó másik végén egy ablak van ami az utcára nyílik."
sChilds = "ablak/6 ajto/6 faklya"
sExits = "le:fogado"

